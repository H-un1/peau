<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>혜택 - Peau Éclorée</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* 공통 레이아웃 스타일 */
        html {
            scrollbar-gutter: stable;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #f5f5f5;
            width: 100vw;
            position: fixed;
        }

        .app-container {
            width: 393px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
            padding-bottom: 60px;
            box-sizing: border-box;
            overflow-y: auto;
            height: 100vh;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 393px;
            height: 60px;
            background-color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #eee;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        header {
            padding: 15px;
            background: white;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            font-size: 24px;
            margin: 0;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .header-icons button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .nav-item {
            text-decoration: none;
            color: #666;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <h1>Peau Éclorée</h1>
            </div>
            <div class="header-icons">
                <button class="search-btn"><i class="fas fa-search"></i></button>
                <button class="cart-btn"><i class="fas fa-shopping-cart"></i></button>
            </div>
        </header>

        <nav class="bottom-nav">
            <a href="category.html" class="nav-item">
                <i class="fas fa-list"></i>
                <span>카테고리</span>
            </a>
            <a href="sample.html" class="nav-item">
                <i class="fas fa-gift"></i>
                <span>샘플</span>
            </a>
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>홈</span>
            </a>
            <a href="benefit.html" class="nav-item active">
                <i class="fas fa-percent"></i>
                <span>혜택</span>
            </a>
            <a href="mypage.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>마이페이지</span>
            </a>
        </nav>
    </div>
</body>
</html>
