<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>혜택 - Peau Éclorée</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* 공통 레이아웃 스타일 */
        html {
            scrollbar-gutter: stable;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #f5f5f5;
            width: 100vw;
            position: fixed;
        }

        .app-container {
            width: 393px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
            padding-bottom: 60px;
            box-sizing: border-box;
            overflow-y: auto;
            height: 100vh;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 393px;
            height: 60px;
            background-color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #eee;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        header {
            padding: 15px;
            background: white;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            font-size: 24px;
            margin: 0;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .header-icons button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .nav-item {
            text-decoration: none;
            color: #666;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: #000;
        }

        /* 카테고리 네비게이션 스타일 */
        .category-nav {
            display: flex;
            justify-content: space-between;
            margin: -5px 0 10px 0;
            border-bottom: 1px solid #eee;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
            background: white;
        }

        .category-nav::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .category-item {
            padding: 12px 20px;
            color: #666;
            text-decoration: none;
            font-size: 15px;
            position: relative;
            white-space: nowrap;
            flex: 1;
            text-align: center;
            transition: color 0.3s ease;
        }

        .category-item.active {
            color: #000;
            font-weight: 500;
        }

        .category-item.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #000;
            transition: width 0.3s ease;
        }

        .category-item:hover {
            color: #000;
        }

        /* 큐레이터 섹션 스타일 */
        .curator-section {
            display: none;
            padding: 20px;
            text-align: center;
            margin-top: 200px;
        }

        .curator-section.active {
            display: block;
        }

        .skin-type-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .skin-type-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }

        .skin-concern-grid {
            display: none;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }

        .skin-concern-grid.active {
            display: grid;
        }

        .skin-type-grid.hidden {
            display: none;
        }

        .skin-type-btn {
            background-color: #f1f1f1;
            border: none;
            padding: 15px 0;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }

        .skin-type-btn.active {
            background-color: #333;
            color: white;
        }

        /* 신제품 섹션 스타일 */
        .new-products {
            display: none;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            margin: 150px 16px 10px 16px;
        }

        .new-products.active {
            display: block;
        }

        .slider-container {
            position: relative;
            width: 100%;
            background: #8257FF;
            border-radius: 10px;
            overflow: hidden;
            touch-action: pan-y pinch-zoom;
        }

        .slider {
            display: flex;
            transition: transform 0.3s ease-in-out;
            cursor: grab;
        }

        .slider:active {
            cursor: grabbing;
        }

        .slide {
            min-width: 100%;
            height: 340px;
            padding: 0px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .slide-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            left: 0;
            top: 0;
        }

        .slide h2 {
            font-size: 24px;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .slide p {
            font-size: 16px;
            opacity: 0.9;
        }

        .slider-nav {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 2;
        }

        .slider-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .slider-dot.active {
            background: white;
        }

        /* 슬라이더 버튼 제거 */
        .slider-button {
            display: none;
        }

        .skin-concern-grid.hidden {
            display: none;
        }

        .texture-grid {
            display: none;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }

        .texture-grid.active {
            display: grid;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <h1>Peau Éclorée</h1>
            </div>
            <div class="header-icons">
                <button class="search-btn"><i class="fas fa-search"></i></button>
                <button class="cart-btn"><i class="fas fa-shopping-cart"></i></button>
            </div>
        </header>

        <!-- 상단 카테고리 메뉴 -->
        <nav class="category-nav">
            <a href="#" class="category-item active">신제품</a>
            <a href="#" class="category-item">큐레이션</a>
        </nav>

        <!-- 신제품 슬라이더 섹션 -->
        <section class="new-products active">
            <div class="slider-container">
                <div class="slider">
                    <div class="slide">
                        <img src="high1.png" alt="신제품 1" class="slide-image">
                    </div>
                    <div class="slide">
                        <img src="high2.png" alt="신제품 2" class="slide-image">
                    </div>
                    <div class="slide">
                        <img src="high3.png" alt="신제품 3" class="slide-image">
                    </div>
                    <div class="slide">
                        <img src="high4.png" alt="신제품 4" class="slide-image">
                    </div>
                </div>
                <div class="slider-nav">
                    <div class="slider-dot active"></div>
                    <div class="slider-dot"></div>
                    <div class="slider-dot"></div>
                    <div class="slider-dot"></div>
                </div>
            </div>
        </section>

        <!-- 큐레이터 섹션 -->
        <section class="curator-section">
            <h2 class="skin-type-title">AI 큐레이션</h2>
            <div class="skin-type-grid">
                <button class="skin-type-btn">지성</button>
                <button class="skin-type-btn">건성</button>
                <button class="skin-type-btn">민감</button>
                <button class="skin-type-btn">수분부족</button>
            </div>
            <div class="skin-concern-grid">
                <button class="skin-type-btn">장벽개선</button>
                <button class="skin-type-btn">주름</button>
                <button class="skin-type-btn">보습</button>
                <button class="skin-type-btn">탄력</button>
                <button class="skin-type-btn">진정</button>
                <button class="skin-type-btn">각질</button>
                <button class="skin-type-btn">모공</button>
            </div>
            <div class="texture-grid">
                <button class="skin-type-btn">플루이드</button>
                <button class="skin-type-btn">리치</button>
                <button class="skin-type-btn">워터리</button>
                <button class="skin-type-btn">일반</button>
            </div>
        </section>

        <nav class="bottom-nav">
            <a href="category.html" class="nav-item">
                <i class="fas fa-list"></i>
                <span>카테고리</span>
            </a>
            <a href="sample.html" class="nav-item">
                <i class="fas fa-gift"></i>
                <span>샘플</span>
            </a>
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>홈</span>
            </a>
            <a href="benefit.html" class="nav-item active">
                <i class="fas fa-percent"></i>
                <span>혜택</span>
            </a>
            <a href="mypage.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>마이페이지</span>
            </a>
        </nav>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.slider-dot');
            let currentSlide = 0;
            const totalSlides = slides.length;

            let startX;
            let currentX;
            let isDragging = false;
            let currentTranslate = 0;
            let prevTranslate = 0;

            // 터치 이벤트
            slider.addEventListener('touchstart', touchStart);
            slider.addEventListener('touchmove', touchMove);
            slider.addEventListener('touchend', touchEnd);

            // 마우스 이벤트
            slider.addEventListener('mousedown', touchStart);
            slider.addEventListener('mousemove', touchMove);
            slider.addEventListener('mouseup', touchEnd);
            slider.addEventListener('mouseleave', touchEnd);

            function touchStart(e) {
                isDragging = true;
                startX = getPositionX(e);
                slider.style.transition = 'none';
            }

            function touchMove(e) {
                if (!isDragging) return;
                e.preventDefault();
                currentX = getPositionX(e);
                currentTranslate = prevTranslate + currentX - startX;
                slider.style.transform = `translateX(${currentTranslate}px)`;
            }

            function touchEnd() {
                isDragging = false;
                const moveBy = currentX - startX;
                
                if (Math.abs(moveBy) > 100) {
                    if (moveBy < 0) {
                        currentSlide = (currentSlide + 1) % totalSlides; // 마지막 슬라이드에서 첫 번째로 순환
                    } else {
                        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides; // 첫 번째 슬라이드에서 마지막으로 순환
                    }
                }

                updateSlider();
            }

            function getPositionX(e) {
                return e.type.includes('mouse') ? e.pageX : e.touches[0].clientX;
            }

            function updateSlider() {
                slider.style.transition = 'transform 0.3s ease-in-out';
                slider.style.transform = `translateX(-${currentSlide * 100}%)`;
                prevTranslate = -currentSlide * slider.offsetWidth;
                
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentSlide);
                });
            }

            // 도트 네비게이션
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    currentSlide = index;
                    updateSlider();
                });
            });

            // 자동 슬라이드 (5초마다)
            setInterval(() => {
                if (!isDragging) {
                    currentSlide = (currentSlide + 1) % totalSlides; // 마지막 슬라이드에서 첫 번째로 순환
                    updateSlider();
                }
            }, 5000);

            // 브라우저 기본 드래그 방지
            slider.addEventListener('dragstart', (e) => e.preventDefault());

            // 탭 전환 기능
            const categoryItems = document.querySelectorAll('.category-item');
            const newProductsSection = document.querySelector('.new-products');
            const curatorSection = document.querySelector('.curator-section');

            categoryItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    categoryItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');

                    if (item.textContent === '신제품') {
                        newProductsSection.classList.add('active');
                        curatorSection.classList.remove('active');
                    } else {
                        newProductsSection.classList.remove('active');
                        curatorSection.classList.add('active');
                    }
                });
            });

            // 피부타입 버튼 기능
            const skinTypeButtons = document.querySelectorAll('.skin-type-grid .skin-type-btn');
            const skinTypeGrid = document.querySelector('.skin-type-grid');
            const skinConcernGrid = document.querySelector('.skin-concern-grid');
            const skinConcernButtons = document.querySelectorAll('.skin-concern-grid .skin-type-btn');
            const textureGrid = document.querySelector('.texture-grid');
            const textureButtons = document.querySelectorAll('.texture-grid .skin-type-btn');

            skinTypeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    skinTypeButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    setTimeout(() => {
                        skinTypeGrid.classList.add('hidden');
                        skinConcernGrid.classList.add('active');
                    }, 1000);
                });
            });

            // 피부고민 버튼 기능
            skinConcernButtons.forEach(button => {
                button.addEventListener('click', () => {
                    skinConcernButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    setTimeout(() => {
                        skinConcernGrid.classList.add('hidden');
                        textureGrid.classList.add('active');
                    }, 1000);
                });
            });

            // 제형 버튼 기능
            textureButtons.forEach(button => {
                button.addEventListener('click', () => {
                    textureButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
