<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peau Éclorée - 캘린더 상세</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .calendar-detail {
            padding: 20px;
        }

        .routine-day {
            margin-bottom: 30px;
        }

        .day-header {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 15px;
            color: #333;
        }

        .routine-steps {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 10px;
        }

        .step-item {
            text-align: center;
            flex: 1;
        }

        .step-item img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .arrow-icon {
            color: #999;
            font-size: 12px;
        }

        .special-day {
            color: #FF4444;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <button class="back-btn"><i class="fas fa-arrow-left"></i></button>
            <h1>캘린더 상세</h1>
            <div class="header-icons">
                <button class="cart-btn"><i class="fas fa-shopping-cart"></i></button>
            </div>
        </header>

        <main class="calendar-detail">
            <div class="routine-day">
                <h2 class="day-header">1일 <span class="special-day">마스크팩 Day</span></h2>
                <div class="routine-steps">
                    <div class="step-item">
                        <img src="cleansing.jpg" alt="클렌징">
                        <p>클렌징</p>
                    </div>
                    <i class="fas fa-arrow-right arrow-icon"></i>
                    <div class="step-item">
                        <img src="toner.jpg" alt="토너">
                        <p>토너</p>
                    </div>
                    <i class="fas fa-arrow-right arrow-icon"></i>
                    <div class="step-item">
                        <img src="serum.jpg" alt="세럼">
                        <p>세럼</p>
                    </div>
                    <i class="fas fa-arrow-right arrow-icon"></i>
                    <div class="step-item">
                        <img src="mask.jpg" alt="마스크팩">
                        <p>마스크팩</p>
                    </div>
                    <i class="fas fa-arrow-right arrow-icon"></i>
                    <div class="step-item">
                        <img src="cream.jpg" alt="크림">
                        <p>크림</p>
                    </div>
                </div>
            </div>

            <!-- 추가 루틴 일자들 -->
            <div class="routine-day">
                <h2 class="day-header">2일 <span class="special-day">앰플 스페셜</span></h2>
                <div class="routine-steps">
                    <!-- 비슷한 구조로 다른 날짜의 루틴 추가 -->
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <!-- 기존 네비게이션 유지 -->
        </nav>
    </div>
</body>
</html>
