<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>카테고리 - Peau Éclorée</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .app-container {
            width: 393px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
            padding-bottom: 60px;
            box-sizing: border-box;
            overflow-y: auto;
            height: 100vh;
        }

        header {
            padding: 15px;
            background: white;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            font-size: 24px;
            margin: 0;
            padding: 15px 0;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .header-icons button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        /* 검색창 스타일 */
        .search-container {
            position: fixed;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 393px;
            background: white;
            padding: 10px 16px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 9999;
            transition: transform 0.3s ease-in-out;
            display: flex;
            align-items: center;
            gap: 10px;
            box-sizing: border-box;
        }

        .search-container.active {
            transform: translate(-50%, 60px);
        }

        .search-input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background: #f5f5f5;
            border-radius: 8px;
            padding: 0 12px;
        }

        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px 8px;
            font-size: 14px;
            outline: none;
        }

        .search-input::placeholder {
            color: #999;
        }

        .search-icon {
            color: #999;
            font-size: 16px;
        }

        .close-search-btn {
            border: none;
            background: none;
            color: #666;
            font-size: 14px;
            padding: 8px;
            cursor: pointer;
        }

        .category-section {
            padding: 20px 16px;
            margin-top: 20px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 16px;
            border-bottom: 1px solid #eee;
            background: white;
            margin-top: 20px;
        }

        .category-title {
            font-size: 20px;
            font-weight: 500;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn i {
            font-size: 24px;
        }

        .filter-section {
            margin-top: 20px;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .category-name {
            font-size: 16px;
            color: #333;
        }

        .arrow-icon {
            color: #666;
            transition: transform 0.3s ease;
        }

        .category-item.expanded .arrow-icon {
            transform: rotate(180deg);
        }

        .subcategory-list {
            display: none;
            padding-left: 20px;
        }

        .subcategory-list.show {
            display: block;
        }

        .subcategory-item {
            padding: 12px 0;
            color: #666;
            font-size: 15px;
            cursor: pointer;
        }

        .nav-item {
            text-decoration: none;
            color: #666;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: #000;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 393px;
            height: 60px;
            background-color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #eee;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 검색창 -->
        <div class="search-container">
            <div class="search-input-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="검색어를 입력하세요">
            </div>
            <button class="close-search-btn">취소</button>
        </div>

        <header>
            <div class="logo">
                <h1>Peau Éclorée</h1>
            </div>
            <div class="header-icons">
                <button class="search-btn"><i class="fas fa-search"></i></button>
                <button class="cart-btn" onclick="location.href='cart.html'"><i class="fas fa-shopping-cart"></i></button>
            </div>
        </header>

        <main>
            <div class="category-header">
                <h2 class="category-title">카테고리</h2>
                <button class="close-btn" onclick="location.href='index.html'">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="category-section">
                <div class="filter-section">
                    <!-- 카테고리 아이템들 -->
                    <div class="category-item">
                        <div>
                            <span class="category-name">기능</span>
                        </div>
                        <i class="fas fa-chevron-down arrow-icon"></i>
                    </div>
                    <div class="subcategory-list">
                        <div class="subcategory-item">미백</div>
                        <div class="subcategory-item">수분</div>
                        <div class="subcategory-item">항산화</div>
                        <div class="subcategory-item">탄력</div>
                    </div>

                    <div class="category-item">
                        <div>
                            <span class="category-name">제형</span>
                        </div>
                        <i class="fas fa-chevron-down arrow-icon"></i>
                    </div>
                    <div class="subcategory-list">
                        <div class="subcategory-item">스킨/토너</div>
                        <div class="subcategory-item">에센스/세럼</div>
                        <div class="subcategory-item">크림</div>
                        <div class="subcategory-item">아이케어</div>
                        <div class="subcategory-item">립케어</div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="category.html" class="nav-item active">
                <i class="fas fa-list"></i>
                <span>카테고리</span>
            </a>
            <a href="sample.html" class="nav-item">
                <i class="fas fa-gift"></i>
                <span>샘플</span>
            </a>
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>홈</span>
            </a>
            <a href="benefit.html" class="nav-item">
                <i class="fas fa-percent"></i>
                <span>혜택</span>
            </a>
            <a href="mypage.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>마이페이지</span>
            </a>
        </nav>
    </div>

    <script>
        // 카테고리 토글 기능
        document.querySelectorAll('.category-item').forEach(item => {
            item.addEventListener('click', function() {
                this.classList.toggle('expanded');
                const subcategoryList = this.nextElementSibling;
                if (subcategoryList && subcategoryList.classList.contains('subcategory-list')) {
                    subcategoryList.classList.toggle('show');
                }
            });
        });

        // 검색창 기능
        const searchBtn = document.querySelector('.search-btn');
        const closeSearchBtn = document.querySelector('.close-search-btn');
        const searchContainer = document.querySelector('.search-container');
        const searchInput = document.querySelector('.search-input');

        searchBtn.addEventListener('click', () => {
            searchContainer.classList.add('active');
            searchInput.focus();
        });

        closeSearchBtn.addEventListener('click', () => {
            searchContainer.classList.remove('active');
            searchInput.value = '';
        });
    </script>
</body>
</html>
