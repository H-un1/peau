<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>마이페이지 - Peau Éclorée</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .mypage-header {
            padding: 20px 16px;
            background: white;
            margin-bottom: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-avatar i {
            font-size: 24px;
            color: #999;
        }

        .user-name {
            font-size: 20px;
            font-weight: 500;
        }

        .mypage-section {
            background: white;
            margin-bottom: 10px;
        }

        .section-header {
            padding: 15px 16px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header h2 {
            font-size: 16px;
            font-weight: 500;
        }

        .section-content {
            padding: 16px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .info-label {
            color: #666;
            font-size: 14px;
        }

        .info-value {
            font-size: 14px;
        }

        .order-item {
            padding: 15px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .order-date {
            color: #666;
            font-size: 13px;
        }

        .order-status {
            color: #007AFF;
            font-size: 13px;
            font-weight: 500;
        }

        .order-product {
            display: flex;
            gap: 12px;
        }

        .order-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: #f5f5f5;
        }

        .order-details {
            flex: 1;
        }

        .order-name {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .order-price {
            font-size: 14px;
            font-weight: 500;
        }

        .inquiry-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: none;
            border: 1px solid #ddd;
            border-radius: 8px;
            color: #333;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
        }

        .edit-button {
            color: #666;
            font-size: 13px;
            text-decoration: none;
        }

        /* 검색창 스타일 */
        .search-container {
            position: fixed;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 393px;
            background: white;
            padding: 10px 16px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 9999;
            transition: transform 0.3s ease-in-out;
            display: flex;
            align-items: center;
            gap: 10px;
            box-sizing: border-box;
        }

        .search-container.active {
            transform: translate(-50%, 60px);
        }

        .search-input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background: #f5f5f5;
            border-radius: 8px;
            padding: 0 12px;
        }

        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px 8px;
            font-size: 14px;
            outline: none;
        }

        .search-input::placeholder {
            color: #999;
        }

        .search-icon {
            color: #999;
            font-size: 16px;
        }

        .close-search-btn {
            border: none;
            background: none;
            color: #666;
            font-size: 14px;
            padding: 8px;
            cursor: pointer;
        }

        .logo h1 {
            font-size: 24px;
            margin: 0;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 검색창 -->
        <div class="search-container">
            <div class="search-input-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="검색어를 입력하세요">
            </div>
            <button class="close-search-btn">취소</button>
        </div>

        <header>
            <div class="logo">
                <h1>Peau Éclorée</h1>
            </div>
            <div class="header-icons">
                <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button class="cart-btn" onclick="location.href='cart.html'"><i class="fa-solid fa-cart-shopping"></i></button>
            </div>
        </header>

        <main style="padding-bottom: 80px;">
            <div class="mypage-header">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <div class="user-name">김항공님</div>
                </div>
            </div>

            <div class="mypage-section">
                <div class="section-header">
                    <h2>개인정보</h2>
                    <a href="#" class="edit-button">수정</a>
                </div>
                <div class="section-content">
                    <div class="info-item">
                        <span class="info-label">이름</span>
                        <span class="info-value">김항공</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">이메일</span>
                        <span class="info-value">kim@example.com</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">휴대폰</span>
                        <span class="info-value">010-1234-5678</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">주소</span>
                        <span class="info-value">서울시 강남구</span>
                    </div>
                </div>
            </div>

            <div class="mypage-section">
                <div class="section-header">
                    <h2>주문/취소내역</h2>
                </div>
                <div class="section-content">
                    <div class="order-item">
                        <div class="order-header">
                            <span class="order-date">2024.01.15</span>
                            <span class="order-status">배송완료</span>
                        </div>
                        <div class="order-product">
                            <div class="order-image">
                                <img src="product1.png" alt="다이브인 수딩 크림" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
                            </div>
                            <div class="order-details">
                                <div class="order-name">다이브인 저분자 히알루론산 수딩 크림 100ml</div>
                                <div class="order-price">18,500원</div>
                            </div>
                        </div>
                    </div>
                    <div class="order-item">
                        <div class="order-header">
                            <span class="order-date">2024.01.10</span>
                            <span class="order-status" style="color: #FF3B30;">취소완료</span>
                        </div>
                        <div class="order-product">
                            <div class="order-image">
                                <img src="product2.png" alt="다이브인 토너" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
                            </div>
                            <div class="order-details">
                                <div class="order-name">다이브인 저분자 히알루론산 토너 200ml</div>
                                <div class="order-price">16,900원</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mypage-section">
                <div class="section-header">
                    <h2>1:1 문의</h2>
                </div>
                <div class="section-content">
                    <a href="#" class="inquiry-button">
                        <i class="fa-regular fa-pen-to-square" style="margin-right: 8px;"></i>
                        문의하기
                    </a>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="category.html" class="nav-item">
                <i class="fas fa-list"></i>
                <span>카테고리</span>
            </a>
            <a href="sample.html" class="nav-item">
                <i class="fas fa-gift"></i>
                <span>샘플</span>
            </a>
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>홈</span>
            </a>
            <a href="benefit.html" class="nav-item">
                <i class="fas fa-percent"></i>
                <span>혜택</span>
            </a>
            <a href="mypage.html" class="nav-item active">
                <i class="fas fa-user"></i>
                <span>마이페이지</span>
            </a>
        </nav>
    </div>
    <script>
        // 검색창 기능
        const searchBtn = document.querySelector('.search-btn');
        const closeSearchBtn = document.querySelector('.close-search-btn');
        const searchContainer = document.querySelector('.search-container');
        const searchInput = document.querySelector('.search-input');

        searchBtn.addEventListener('click', () => {
            searchContainer.classList.add('active');
            searchInput.focus();
        });

        closeSearchBtn.addEventListener('click', () => {
            searchContainer.classList.remove('active');
            searchInput.value = '';
        });
    </script>
</body>
</html>
