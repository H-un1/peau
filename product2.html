<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>제품 상세 - Peau Éclorée</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #f5f5f5;
        }

        .app-container {
            width: 393px;
            margin: 0 auto;
            background: white;
            position: relative;
            min-height: 100vh;
            padding-bottom: 60px;
            box-sizing: border-box;
        }

        .product-container {
            padding-bottom: 80px;
        }

        /* 제품 이미지 */
        .product-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 제품 정보 */
        .product-info {
            padding: 20px 16px;
        }

        .product-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .price-info {
            margin-bottom: 20px;
        }

        .original-price {
            color: #999;
            text-decoration: line-through;
            font-size: 14px;
        }

        .discount-rate {
            color: #FF4444;
            font-weight: 500;
            margin-left: 8px;
            font-size: 16px;
        }

        .final-price {
            display: block;
            font-size: 20px;
            font-weight: 600;
            margin-top: 5px;
        }

        /* 샘플 선택 섹션 */
        .sample-section {
            padding: 20px 16px;
            background: #f9f9f9;
            margin-top: 20px;
        }

        .sample-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .sample-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .sample-item {
            background: white;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            border: 1px solid #eee;
        }

        .sample-item.selected {
            border-color: #333;
            background: #f5f5f5;
        }

        .sample-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .sample-item.selected .sample-checkbox {
            border-color: #333;
            background: #333;
        }

        .sample-item.selected .sample-checkbox::after {
            content: '';
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            position: absolute;
        }

        .sample-info {
            flex: 1;
        }

        .sample-name {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .sample-description {
            font-size: 12px;
            color: #666;
        }

        /* 하단 버튼 */
        .bottom-buttons {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 393px;
            display: flex;
            gap: 10px;
            padding: 10px 16px;
            background: white;
            border-top: 1px solid #eee;
            box-sizing: border-box;
        }

        .cart-button, .buy-button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }

        .cart-button {
            background: #f5f5f5;
            color: #333;
        }

        .buy-button {
            background: #333;
            color: white;
        }

        /* 헤더 */
        header {
            padding: 15px;
            background: white;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .header-icons button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        /* 수량 선택 */
        .quantity-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .quantity-label {
            font-size: 14px;
            color: #666;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-button {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
        }

        .quantity-display {
            width: 40px;
            text-align: center;
            font-size: 16px;
        }

        main {
            padding-bottom: 80px;
            overflow-y: auto;
            min-height: calc(100vh - 60px);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <button class="back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="header-icons">
                <button class="search-btn"><i class="fas fa-search"></i></button>
                <button class="cart-btn" onclick="location.href='cart.html'"><i class="fas fa-shopping-cart"></i></button>
            </div>
        </header>

        <main>
            <div class="product-container">
                <img src="product2.png" alt="토리든 토너" class="product-image">
                
                <div class="product-info">
                    <h1 class="product-title">다이브인 저분자 히알루론산 토너 200ml</h1>
                    <div class="price-info">
                        <span class="original-price">22,000원</span>
                        <span class="discount-rate">23%</span>
                        <span class="final-price">16,900원</span>
                    </div>

                    <div class="quantity-section">
                        <span class="quantity-label">수량</span>
                        <div class="quantity-controls">
                            <button class="quantity-button minus">-</button>
                            <span class="quantity-display">1</span>
                            <button class="quantity-button plus">+</button>
                        </div>
                    </div>
                </div>

                <div class="sample-section">
                    <h2 class="sample-title">무료 샘플 선택 (최대 2개)</h2>
                    <div class="sample-grid">
                        <div class="sample-item">
                            <div class="sample-checkbox"></div>
                            <div class="sample-info">
                                <div class="sample-name">히알루론산 에센스</div>
                                <div class="sample-description">1ml * 2개</div>
                            </div>
                        </div>
                        <div class="sample-item">
                            <div class="sample-checkbox"></div>
                            <div class="sample-info">
                                <div class="sample-name">바이오젤</div>
                                <div class="sample-description">1ml * 2개</div>
                            </div>
                        </div>
                        <div class="sample-item">
                            <div class="sample-checkbox"></div>
                            <div class="sample-info">
                                <div class="sample-name">아미노산 앰플</div>
                                <div class="sample-description">1ml * 2개</div>
                            </div>
                        </div>
                        <div class="sample-item">
                            <div class="sample-checkbox"></div>
                            <div class="sample-info">
                                <div class="sample-name">부활초 앰플</div>
                                <div class="sample-description">1ml * 2개</div>
                            </div>
                        </div>
                        <div class="sample-item">
                            <div class="sample-checkbox"></div>
                            <div class="sample-info">
                                <div class="sample-name">부활초 토너</div>
                                <div class="sample-description">1ml * 2개</div>
                            </div>
                        </div>
                        <div class="sample-item">
                            <div class="sample-checkbox"></div>
                            <div class="sample-info">
                                <div class="sample-name">아쿠아포린 토너</div>
                                <div class="sample-description">1ml * 2개</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="bottom-buttons">
            <button class="cart-button" onclick="addToCart()">장바구니</button>
            <button class="buy-button">구매하기</button>
        </div>
    </div>

    <script>
        // 수량 조절
        let quantity = 1;
        const quantityDisplay = document.querySelector('.quantity-display');
        const minusButton = document.querySelector('.minus');
        const plusButton = document.querySelector('.plus');

        minusButton.addEventListener('click', () => {
            if (quantity > 1) {
                quantity--;
                quantityDisplay.textContent = quantity;
            }
        });

        plusButton.addEventListener('click', () => {
            quantity++;
            quantityDisplay.textContent = quantity;
        });

        // 샘플 선택
        const sampleItems = document.querySelectorAll('.sample-item');
        let selectedCount = 0;

        sampleItems.forEach(item => {
            item.addEventListener('click', () => {
                if (!item.classList.contains('selected') && selectedCount < 2) {
                    item.classList.add('selected');
                    selectedCount++;
                } else if (item.classList.contains('selected')) {
                    item.classList.remove('selected');
                    selectedCount--;
                }
            });
        });

        // 장바구니 추가
        function addToCart() {
            const productData = {
                id: 'dive-in-toner',
                name: '다이브인 저분자 히알루론산 토너 200ml',
                price: 16900,
                quantity: quantity,
                image: 'product2.png'
            };

            const selectedSamples = Array.from(document.querySelectorAll('.sample-item.selected')).map(item => {
                const name = item.querySelector('.sample-name').textContent;
                return {
                    id: name.toLowerCase().replace(/\s+/g, '-'),
                    name: name,
                    description: item.querySelector('.sample-description').textContent,
                    price: 0,
                    quantity: 1,
                    image: 'sample.jpg'
                };
            });

            const cartData = JSON.parse(localStorage.getItem('cart')) || { products: [], samples: [] };

            // 제품 추가 또는 수량 업데이트
            const existingProduct = cartData.products.find(p => p.id === productData.id);
            if (existingProduct) {
                existingProduct.quantity += quantity;
            } else {
                cartData.products.push(productData);
            }

            // 선택된 샘플 추가
            selectedSamples.forEach(sample => {
                const existingSample = cartData.samples.find(s => s.id === sample.id);
                if (existingSample) {
                    existingSample.quantity += 1;
                } else {
                    cartData.samples.push(sample);
                }
            });

            localStorage.setItem('cart', JSON.stringify(cartData));
            location.href = 'cart.html';
        }
    </script>
</body>
</html>
